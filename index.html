<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="titulo">código secreto</h1>

  <main class="main">
    <section class="form box caja">
      <form action="/index.html" method="GET">
        <h2 class="mensaje">Mensaje:</h2>
        <input class="text-input center" type="text" name="input-texto" id="input-texto" placeholder="Ingrese el texto aqui">
        <label class="titulo center" for="input-texto">Solo letras minúsculas, sin acento</label>
        <input class="btn" type="button" value="Encriptar" id="btn-encriptar">
        <input class="btn" type="button" value="Desencriptar" id="btn-desencriptar">
      </form>
    </section>
  
    <section class="msg box caja">
      <h2 class="mensaje">Mensaje:</h2>
      <input class="text-input center" type="text" id="msg"></input>
      <input class="btn" type="button" value="Copiar" id="btn-copy">
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
